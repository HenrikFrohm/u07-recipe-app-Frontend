<div class="container">
  <h1>Saved recipes</h1>
  <p>Here are your saved recipes. Click on any recipe to learn more about them.</p>

  <section class="all-dishes" *ngIf="saved !== null || saved !== undefined">
    <div class="dish-box" *ngFor="let dish of saved, let i = index">
      <button class="saves-button button" (click)="removeFromSaved(i)">Remove</button>
      <img src="{{dish.strMealThumb}}" alt="{{dish.strMeal}}">
      <div class="details-box">
        <h2 class="dish"
          routerLink="/category/{{dish.strCategory}}/{{(dish.strMeal).toLowerCase()}}/{{dish.idMeal}}">
          {{dish.strMeal}}</h2>
      </div>
    </div>
  </section>

  <app-featured></app-featured>
</div>
